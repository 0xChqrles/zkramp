name: Client

on: [push, pull_request]

permissions: read-all

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
        working-directory: client
      
      - name: Build the project
        run: npm run build
        working-directory: client

      - name: Run linting
        run: npm run lint
        working-directory: client